<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estadísticas • PaperEase</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Header reutilizado -->
<header>
  <div class="container">
    <div class="logo-container">
      <img src="imagenes/logo.png" alt="PaperEase Logo" class="logo" />
      <span class="logo-text">PaperEase</span>
    </div>
    <nav class="nav">
      <a href="MenuPE.html">Inicio</a>
      <a href="requisitos.html">Requisitos</a>
      <a href="formulario.html">Solicitud</a>
      <a href="estadisticas.html" class="active">Estadísticas</a>
      <a href="eventos.html">Eventos</a>
    </nav>
  </div>
</header>

<!-- Contenido de estadísticas -->
<div class="dashboard">
  <div class="panel-grid">
    <div class="panel-card">
      <h4>Estudiantes</h4>
      <p>1,000</p>
    </div>
    <div class="panel-card">
      <h4>Aplicaciones</h4>
      <p>500</p>
    </div>
    <div class="panel-card">
      <h4>Eventos</h4>
      <p>700</p>
    </div>
    <div class="panel-card">
      <h4>Mensajes</h4>
      <p>8,000</p>
    </div>
  </div>

  <div class="charts-grid">
    <div class="chart-card">
      <div class="badges">
        <div class="badge">Promoción Social</div>
        <div class="badge">Feria de Empleo</div>
      </div>
      <h4>Facultades - Participación</h4>
      <canvas id="facultadesChart"></canvas>
    </div>

    <div class="chart-card">
      <h4>Banco de Sangre</h4>
      <canvas id="bancoChart"></canvas>
    </div>
  </div>
</div>

<!-- Footer reutilizado -->
<footer>
  <div class="footer-flex container">
    <p>© 2025 PaperEase • Universidad Tecnológica de Panamá</p>
    <div class="footer-links">
      <a href="#">Ayuda</a>
      <a href="#">Privacidad</a>
      <a href="#">Términos</a>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script>
  const ctx1 = document.getElementById('facultadesChart').getContext('2d');
  new Chart(ctx1, {
    type: 'doughnut',
    data: {
      labels: ['Civil', 'Mecánica', 'Eléctrica', 'Sistemas', 'C&T', 'Industrial'],
      datasets: [{
        label: 'Participación',
        data: [5, 35, 45, 20, 18, 8],
        backgroundColor: [
          '#C084FC', '#F472B6', '#60A5FA', '#34D399', '#FBBF24', '#FCD34D'
        ]
      }]
    },
    options: {
      responsive: true,
      cutout: '60%'
    }
  });

  const ctx2 = document.getElementById('bancoChart').getContext('2d');
  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['18', '19', '20', '21', '22', '23', '24'],
      datasets: [
        {
          label: 'Hombres',
          data: [50, 95, 30, 60, 100, 80, 40],
          backgroundColor: 'rgba(77,134,156,0.7)'
        },
        {
          label: 'Mujeres',
          data: [45, 70, 25, 50, 85, 65, 30],
          backgroundColor: 'rgba(122,178,178,0.7)'
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>

</body>
</html>
