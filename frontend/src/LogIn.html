<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • PaperEase</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="js/login.js" defer></script>
</head>

<body class="body-login-registro">
  <div class="login-container">
    <!-- Sección Izquierda -->
    <div class="login-left">
      <div class="logo-paperease">
        <img src="imagenes/logo.png" alt="PaperEase Logo" class="logo" />
      </div>
      <h1>PaperEase</h1>
      <p>Gestiona tu bienestar estudiantil de forma ágil y eficiente. Acceso rápido a programas, solicitudes y eventos.</p>
    </div>

    <!-- Sección Derecha -->
    <div class="login-right">
      <div class="login-form-wrapper">
        <div class="form-header">
          <h2>Iniciar Sesión</h2>
          <p id="roleDesc">Ingresa tus credenciales para continuar</p>
        </div>

        <div id="messageContainer" class="message"></div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email">
              <i data-lucide="mail" class="label-icon"></i>
              Correo Electrónico
            </label>
            <div class="input-wrapper">
              <i data-lucide="mail" class="input-icon"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="tu.correo@utp.ac.pa"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">
              <i data-lucide="lock" class="label-icon"></i>
              Contraseña
            </label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="input-icon"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <div class="remember-forgot">
            <label>
              <input type="checkbox" id="rememberMe" />
              Recuérdame
            </label>
            <a href="#forgot">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn-login" id="btnLogin">
            <i data-lucide="log-in" class="btn-icon"></i>
            Iniciar Sesión
          </button>
        </form>

        <div class="login-footer">
          ¿No tienes cuenta? <a href="Registro.html">Regístrate aquí</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
